AWSTemplateFormatVersion: "2010-09-09"
Description: Stack for Pipeline Notification

Parameters:
  ServerPipelineStack:
    Type: String
    Description: The name of corresponding pipeline stack.

  LambdaStack:
    Type: String
    Description: Pipeline Lambda stack

  NotificationName:
    Type: String

Resources:
  # codepipeline -> topic
  ServerNotification:
    Type: AWS::CodeStarNotifications::NotificationRule
    Properties:
      Name: !Ref NotificationName
      Resource:
        Fn::Join:
          - ':'
          - - arn
            - !Ref AWS::Partition
            - codepipeline
            - !Ref AWS::Region
            - !Ref AWS::AccountId
            - Fn::ImportValue:
                Fn::Join:
                  - '-'
                  - - !Ref ServerPipelineStack
                    - Pipeline
      Targets:
        - TargetType: SNS
          TargetAddress: !Ref ServerTopic
      DetailType: FULL
      EventTypeIds:
        - codepipeline-pipeline-pipeline-execution-failed
        - codepipeline-pipeline-pipeline-execution-canceled
        - codepipeline-pipeline-pipeline-execution-started
        - codepipeline-pipeline-pipeline-execution-resumed
        - codepipeline-pipeline-pipeline-execution-succeeded
        - codepipeline-pipeline-pipeline-execution-superseded
        - codepipeline-pipeline-manual-approval-needed

  # topic -> lambda
  # https://repost.aws/questions/QURfs4EsYyROihznG3pfx-xA/cloudformation-connect-lambda-to-an-exisitng-sns-topic
  ServerTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint:
            Fn::ImportValue:
              Fn::Join:
                - '-'
                - - !Ref LambdaStack
                  - ServerPipelineAlertLambdaArn
          Protocol: lambda

  ServerTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref ServerTopic
      PolicyDocument:
        Statement:
          - Action: SNS:Publish
            Effect: Allow
            Resource: !Ref ServerTopic
            Principal:
              Service: codestar-notifications.amazonaws.com

  ServerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref LambdaStack
              - ServerPipelineAlertLambdaArn
      Principal: sns.amazonaws.com
      SourceArn: !Ref ServerTopic
