AWSTemplateFormatVersion: 2010-09-09
Description: Application Load Balancer related resources template.

Parameters:
  ProjectName:
    Type: String
    Description: The name of the project.

  NetworkStack:
    Type: String
    Description: The name of network stack.

  ServerDomainName:
    Type: String
    Description: Name of full domain including subdomain.

  ServerCertificateStack:
    Type: String
    Description: ARN of the SSL certificate.

  HostedZoneId:
    Type: String
    Description: Hosted Zone ID

  WebDomainName:
    Type: String

  WebCertificateStack:
    Type: String

Resources:
  ServerLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the load balancer.
      GroupName:
        Fn::Join:
          - '-'
          - - !Ref ProjectName
            - alb
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  WebLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the load balancer.
      GroupName:
        Fn::Join:
          - '-'
          - - !Ref ProjectName
            - app
            - alb
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  ServerLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: 30
      Subnets:
        - Fn::ImportValue:
            Fn::Join:
              - '-'
              - - !Ref NetworkStack
                - PublicSubnet1
        - Fn::ImportValue:
            Fn::Join:
              - '-'
              - - !Ref NetworkStack
                - PublicSubnet2
      SecurityGroups:
        - !Ref ServerLoadBalancerSecurityGroup

  WebLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: 30
      Subnets:
        - Fn::ImportValue:
            Fn::Join:
              - '-'
              - - !Ref NetworkStack
                - PublicSubnet1
        - Fn::ImportValue:
            Fn::Join:
              - '-'
              - - !Ref NetworkStack
                - PublicSubnet2
      SecurityGroups:
        - !Ref ServerLoadBalancerSecurityGroup

  ServerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: private-target-group
      Port: 80
      Protocol: HTTP
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200-209'
      HealthCheckPort: 80
      UnhealthyThresholdCount: 10
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 5
        - Key: slow_start.duration_seconds
          Value: 60

  WebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: app-target-group
      Port: 80
      Protocol: HTTP
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200-209'
      HealthCheckPort: 80
      UnhealthyThresholdCount: 10
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 5
        - Key: slow_start.duration_seconds
          Value: 60

  ServerListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref ServerLoadBalancer
      Port: 80
      Protocol: HTTP

  WebListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref WebLoadBalancer
      Port: 80
      Protocol: HTTP

  ServerListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref ServerTargetGroup
          Type: forward
      LoadBalancerArn: !Ref ServerLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn:
            Fn::ImportValue:
              Fn::Join:
                - '-'
                - - !Ref ServerCertificateStack
                  - CertificateArn

  WebListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref WebTargetGroup
          Type: forward
      LoadBalancerArn: !Ref WebLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn:
            Fn::ImportValue:
              Fn::Join:
                - '-'
                - - !Ref WebCertificateStack
                  - CertificateArn

  ServerContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the ECS hosts that run containers.
      GroupName:
        Fn::Join:
          - '-'
          - - !Ref ProjectName
            - container
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ServerLoadBalancerSecurityGroup

  WebContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the ECS hosts that run containers.
      GroupName:
        Fn::Join:
          - '-'
          - - !Ref ProjectName
            - app
            - container
      VpcId:
        Fn::ImportValue:
          Fn::Join:
            - '-'
            - - !Ref NetworkStack
              - VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref WebLoadBalancerSecurityGroup

  ServerDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref ServerDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ServerLoadBalancer.DNSName
        HostedZoneId: !GetAtt ServerLoadBalancer.CanonicalHostedZoneID

  WebDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref WebDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt WebLoadBalancer.DNSName
        HostedZoneId: !GetAtt WebLoadBalancer.CanonicalHostedZoneID

Outputs:
  ServerListenerHTTP:
    Value: !Ref ServerListenerHTTP
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerListenerHTTP

  ServerListenerHTTPS:
    Value: !Ref ServerListenerHTTPS
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerListenerHTTPS

  ServerTargetGroup:
    Value: !Ref ServerTargetGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerTargetGroup

  ServerContainerSecurityGroup:
    Value: !Ref ServerContainerSecurityGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerContainerSecurityGroup

  ServerLoadBalancer:
    Value: !Ref ServerLoadBalancer
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerLoadBalancer

  ServerLoadBalancerSecurityGroup:
    Value: !Ref ServerLoadBalancerSecurityGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - ServerLoadBalancerSecurityGroup

  WebListenerHTTP:
    Value: !Ref WebListenerHTTP
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebListenerHTTP

  WebListenerHTTPS:
    Value: !Ref WebListenerHTTPS
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebListenerHTTPS

  WebTargetGroup:
    Value: !Ref WebTargetGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebTargetGroup

  WebContainerSecurityGroup:
    Value: !Ref WebContainerSecurityGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebContainerSecurityGroup

  WebLoadBalancer:
    Value: !Ref WebLoadBalancer
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebLoadBalancer

  WebLoadBalancerSecurityGroup:
    Value: !Ref WebLoadBalancerSecurityGroup
    Export:
      Name:
        Fn::Join:
          - '-'
          - - !Ref AWS::StackName
            - WebLoadBalancerSecurityGroup
